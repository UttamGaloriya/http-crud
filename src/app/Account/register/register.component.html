<div class="container">
    <div class="form-container">
        <h2>Registation</h2>

        <form [formGroup]="RegFormdata" (ngSubmit)="onSubmit()">
            <!-- user name  -->
            <mat-form-field appearance="outline" class="max-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="max-100">
                <mat-label>Email</mat-label>
                <input matInput required type="email" formControlName="email">
            </mat-form-field>
            <!-- user type  -->
            <mat-form-field appearance="outline" class="max-100">
                <mat-label>User Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option value="admin">ADMIN</mat-option>
                    <mat-option value="user">USER</mat-option>
                    <mat-option value="author">AUTHOR</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- number  -->
            <mat-form-field appearance="outline" class="max-100">
                <mat-label>Number</mat-label>
                <input matInput type="number" formControlName="number">
            </mat-form-field>
            <!-- password -->
            <mat-form-field appearance="outline" class="max-100">
                <mat-label>password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <!-- submit button  -->
            <button mat-flat-button color="primary" type="submit" [disabled]="!RegFormdata.valid">
                Submit</button>
        </form>
    </div>

    <!-- [disabled]="!RegFormdata.valid" -->
</div>
